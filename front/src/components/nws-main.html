<div>
  <transition name="pop">
    <nws-error-warning v-if="error"></nws-error-warning>
  </transition>

  <nws-header
    @article="handleArticle"
    :currentUrl="url" :showSearch="state === 'RESULT'"></nws-header>

  <template v-if="state === 'LANDING'">
    <nws-landing
      @article="handleArticle"
      :currentUrl="url"></nws-landing>
  </template>

  <template v-if="state === 'RESULT'">
    <nws-analysis-result :article="article"></nws-analysis-result>
  </template>
</div>
